<div class="pokemon-card">
  <div class="card-top">
    <img [src]="pokemon.pic" [@imageState]="isActive ? 'active' : 'inactive'"/>
  </div>
  <div class="card-bottom">
    <span [innerHtml]="pokemon.name"></span>
    <a
      [routerLink]="['details/' + pokemon.id]"
      (mouseenter)="onMouseover(true)"
      (mouseleave)="onMouseover(false)"
    >
      Details
    </a>
  </div>
</div>
