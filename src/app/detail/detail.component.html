<div *ngIf="pokemon" class="pokemon-details">
  <div class="initial-image">
    <img [src]="pokemon.pic" />
    <div class="post-initial-image">
      <label>Id</label>
      <span [innerHtml]="pokemon.id"></span>
      <h3 [innerHtml]="pokemon.name"></h3>
    </div>
  </div>
  <ul>
    <li><label>height</label> <span [innerHtml]="pokemon.height"></span></li>
    <li><label>weight</label> <span [innerHtml]="pokemon.weight"></span></li>
    <li *ngFor="let stat of pokemon.stats">
      <a [href]="stat.stat.url"><label [innerHtml]="stat.stat.name"></label></a>
      <span [innerHtml]="stat.base_stat"></span>
    </li>
  </ul>
</div>
